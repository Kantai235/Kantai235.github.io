baseURL = 'https://blog.init.engineer'
title = '我不會寫程式'
theme = 'blowfish'

# 多語言配置
defaultContentLanguage = 'zh-tw'

[languages]
  [languages.zh-tw]
    title = '我不會寫程式'
    languageName = '繁體中文'
    weight = 1

[params]
  description = '軟體工程師與獸控的雙重身份'
  # 圖片優化設定
  backgroundImageWidth = 1200  # 文章內頁使用的背景圖片寬度

# 圖片處理設定
[imaging]
  resampleFilter = "lanczos"
  quality = 75  # 預設圖片品質
  anchor = "smart"  # 智慧裁切

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"